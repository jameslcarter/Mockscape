name: Deploy to GitHub Pages (Test)

on:
  pull_request:
    branches:
      - master

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: |
          cd website
          yarn install --frozen-lockfile
      - name: Test build website
        run: |
          cd website
          yarn build